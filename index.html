<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Naveesh Khattar</title>
</head>



<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <div class="bg">

        <div class="heading">Naveesh Khattar</div>
        <div class="description">Iâ€™m a designer exploring the areas of interaction and graphic design. Apart from helping businesses to design stable and scalable interfaces, I devote a good amount of my time to learning and building new things like 3D, motion and programming.</div>

    </div>
    <script>
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        camera.position.z = 5;

        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setClearColor("#000000");
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })


        var geometry = new THREE.TorusKnotGeometry(1.5, 0.6, 100, 16);
        var material = new THREE.MeshBasicMaterial({
            color: 0xe0e0ff,
            wireframe: true
        });
        var mesh = new THREE.Mesh(geometry, material);

        scene.add(mesh);

        var light = new THREE.PointLight(0xffffff, 1, 500);
        light.position.set(10, 0, 25);
        scene.add(light);


        renderer.render(scene, camera);
    </script>
</body>



</html>
